<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-08">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
            <span style="float:right">
            <a href="https://www.github.com/grubdragon"><i class="fa fa-github-square"></i></a>
            <a href="https://www.facebook.com/aryan.agal.30"><i class="fa fa-facebook-square"></i></a>
            <a href="mailto:aryanagal98@gmail.com"><i class="fa fa-envelope-square"></i></a>
            <a href="{{ site.baseurl }}/feed.xml"><i class="fa fa-rss-square"></i></a>
            </span>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
      
      //browser window scroll (in pixels) after which the "back to top" link is shown
	var offset = 300, 
    //browser window scroll (in pixels) after which the "back to top" link opacity is reduced 
    offsetOpacity = 1200,
    //duration of the top scrolling animation (in ms)
    scrollDuration = 700;
    </script>
     <a href="#0" class="cd-top js-cd-top">Top</a>
  </body>
</html>
